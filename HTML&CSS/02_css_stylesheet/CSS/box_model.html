<!-- What is the CSS Box Model?
The CSS Box Model is a fundamental concept that defines how elements are displayed on a web page.
+------------------------------+
|          Margin              |
|  +------------------------+  |
|  |       Border           |  |
|  |  +------------------+  |  |
|  |  |   Padding         |  |  |
|  |  |  +------------+   |  |  |
|  |  |  |  Content    |   |  |  |
|  |  |  +------------+   |  |  |
|  |  +------------------+  |  |
|  +------------------------+  |
+------------------------------+

Content     	The actual content (like text, image, etc.) inside the box
Padding	        Space between content and border (adds inner space)
Border	        The line that surrounds the padding (optional, can have color/thickness)
Margin	        Space outside the border, used to create distance between elements -->
