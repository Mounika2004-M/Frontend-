<!--Common Form Tags and Their Use:
Tag	Description
<form>	Defines the form
<input>	Accepts user input (text, password, checkbox, radio, etc.)
<label>	Labels for inputs
>-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset >
            <legend>Personal Information</legend>
        <label for="">user name</label>
        <input type="text" name="" id=""><br><br>
        <label for="">Email</label>  
        <input type="email" name="" id=""><br><br>
        <label>cotact number</label>
        <input type="number" name="" id=""><br><br>
        <label for="">landline</label>
        <input type="tel" name="" id=""><br><br>
        <label for="">password</label>
        <input type="password" name="" id=""><br><br>
        <label for="">gender</label>
        <input type="radio" name="gender" id="">male 
        <input type="radio" name="gender" id="">female<br><br>
        </fieldset>

        <fieldset>
            <legend>Course information</legend>
        <label for="">traing mode</label>
        <input type="checkbox" name="" id="">online 
        <input type="checkbox" name="" id="">offline<br><br>
        <label for="">course</label>
        <select name="" id="">  <br><br>
        <optgroup label="programming languages"> 
        <option value="py">python</option>
        <option value="java">python</option>
        <option value="js">javascript</option>
        <option value="c">c</option>
        </optgroup>
         <optgroup label="Framwork">
        <option value="Django">Django</option>
        <option value="SB" selected>Spring Boot</option>
        </optgroup>
        <optgroup label="Framwork">
        <option value="react">React</option>
        <option value="sql">My sqlr</option>
        </optgroup>
        </select><br><br>
      
         <label for="">date1</label>
        <input type="date" name="" id=""><br><br>
        <label for="">date2</label>
        <input type="datetime" name="" id=""><br><br>
        <label for="">date3</label>
        <input type="datetime-local" name="" id=""><br><br>
        <label for="">time</label>
        <input type="time" name="" id=""><br><br>
        <label for="">month</label>
        <input type="month" name="" id=""><br><br>
        <label for="">week</label>  
        <input type="week" name="" id=""><br><br>
         <label for="">Rate your self</label>
        <input type="range" name="" id="" max="10" min="1" value=""><br><br>
        <label for="">color</label>
        <input type="color" name="" id=""><br><br>
        <label for="">Resume</label> 
        <input type="file" name="" id=""><br><br>
        <label for="">Documents</label>  
        <input type="file" name="" id="" multiple><br><br>
        <label for="">URL</label>  
        <input type="url" name="" id="" size="50"> <br><br>  
        </fieldset>
        
       <fieldset>
        <legend>Decision</legend>
        <label for="">About me</label>
        <textarea name="" id="" cols="40" rows="20"></textarea>
        <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="cancel">
        <input type="button" value="click me" onclick="f1()">
        <input type="image" src="https://www.pngmart.com/files/3/Submit-Button-PNG-Picture.png" alt="" hight="60" width="50">
       </fieldset>
        
      </form>
      <script>
        function f1() {
            alert("hey you clicked me");
        }
      </script>
  
</body>
</html>
