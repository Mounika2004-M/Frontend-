<!DOCTYPE html>
<html>
<head>
  <title>Object Example</title>
</head>
<body>
  <h2>Student Details</h2>
  
  <p id="studentName"></p>
  <p id="studentAge"></p>
  <p id="studentGrade"></p>

  <script>
    // Object
    const student = {
      name: "Mounika",
      age: 21,
      grade: "A"
    };

    // Display values using document.getElementById
    document.getElementById("studentName").innerHTML = student.name;
    document.getElementById("studentAge").innerHTML = student.age;
    document.getElementById("studentGrade").innerHTML =  student.grade;
  </script>
</body>
</html>
