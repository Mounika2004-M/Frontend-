    <script>
        var employees = [
        "Mounika",
        "Veera",
        "Reddy",
        "Sita",
        "Ramesh"];


    
    // without using include() method

    // 1   using include() method
    var searchName = "Mounika";
    var isPresent = employees.includes(searchName);
     console.log(isPresent);  //True

    //2   using indexOf() method
    var index = employees.indexOf(searchName);
    console.log(index); // -1 // if not present it will return -1
     console.log(index); // 0 // if present it will return index value
   
    // 3  using push() method ==> insert last index
    employees.push("Anil");
    console.log(employees);

    // 4 using pop() method ==> remove last index
    employees.pop();
    console.log(employees);

    // 5 splice() method ==> it will remove or replace or add elements in between the array
     var newEmp=employees.splice(1,4)
     console.log(newEmp); // Â ['Veera', 'Reddy', 'Sita', 'Ramesh']
     
    employees.splice(0,3 ,'Vamshi')
    console.log(employees); // ['Vamshi', 'Sita', 'Ramesh']
     
    employees.splice(1,1,'Vamshi') // delete and replace
     console.log(employees); //['Mounika', 'Vamshi', 'Reddy', 'Sita', 'Ramesh']

    employees.splice(1,0,'Vamshi')   // only insert
    console.log(employees); //['Mounika', 'Vamshi', 'Veera', 'Reddy', 'Sita', 'Ramesh']  

    // 6 slice() method ==> it will create new array
    var newEmp = employees.slice(0,2)
    console.log(newEmp); // ['Veera']

    // 7 concat() method ==> it will merge two arrays
    var emp1 = ["Mounika","Veera"]  
    var emp2 = ["Reddy","Sita"]
    var emp4 = ["Ramesh"]
    var emp5 = ["Anil","Sunil"]
    var emp3 = emp1.concat(emp2,emp4,emp5)
    console.log(emp3); // ['Mounika', 'Veera', 'Reddy', 'Sita']

  // 8 sort() method ==> it will sort the array in ascending order
    var emp = ["Mounika","Veera","Reddy","Sita","Ramesh"]
