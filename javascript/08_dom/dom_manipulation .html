<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="para">Python programing language</p>
    <p class="para">java programing language</p>
    <p class="para">c programing language</p>
    <p class="para">c++ programing language</p>


    <h3>Python full stack</h3>
    <h3>java full stack</h3>
    <h3>marn full stack</h3>
    

    <script>
        //dom manipulation using class
        var paras=document.getElementsByClassName('para');
        for (var i=0; i<paras.length; i++){

            paras[i].style.color ='green';
            paras[i].style.fontSize = '20px';     // font size
            paras[i].style.fontWeight = 'bold';
        }


       // dom manipulation using tag
       var headers=document.getElementsByTagName('h3');

         for (var i=0; i<headers.length; i++){

            headers[i].style.color ='blue';
            headers[i].style.fontSize = '20px';     // font size
           headers[i].style.fontWeight = 'bold';
        }
















    </script>
</body>
</html>
