<!DOCTYPE html>
<html>
<head>
  <title>Debounce Example</title>
</head>
<body>
  <h2>Debounce Example</h2>
  <input type="text" id="search" placeholder="Type something..." />

  <script>
    function debounce(func, delay) {
      let timer;
      return function(...args) {
        clearTimeout(timer);
        timer = setTimeout(() => func.apply(this, args), delay);
      };
    }

    const handleInput = () => {
      console.log('Searching for:', document.getElementById('search').value);
    }

    const debouncedInput = debounce(handleInput, 10000);
    document.getElementById('search').addEventListener('input', debouncedInput);
  </script>
</body>
</html>
