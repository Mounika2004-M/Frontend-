<!DOCTYPE html>
<html>
<head>
  <title>Throttle Example</title>
  <style>
    body { height: 2000px; } /* to allow scrolling */
  </style>
</head>
<body>
  <h2>Throttle Example</h2>
  <p>Open console and scroll down. Logs appear at most once per second.</p>

  <script>
    function throttle(func, limit) {
      let lastCall = 0;
      return function(...args) {
        const now = Date.now();
        if (now - lastCall >= limit) {
          lastCall = now;
          func.apply(this, args);
        }
      };
    }

    const handleScroll = () => {
      console.log('Scrolling at', new Date().toLocaleTimeString());
    }

    const throttledScroll = throttle(handleScroll, 0);
    window.addEventListener('scroll', throttledScroll);
  </script>
</body>
</html>
