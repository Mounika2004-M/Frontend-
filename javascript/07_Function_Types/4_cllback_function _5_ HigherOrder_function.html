<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Callback function
        function  succces(){
            console.log("data fetched successfully")
        }
        function display(){
            console.log("displaying data")
        }
        display(succces()) // passing function as an argument
   
   // o/p ==> data fetched successfully
   //            displaying data
   //display===>functionName2 ===> is called as higher order function
   



   
   
   </script>
</body>
</html>
