<body>
    <script>
     function calculateSum(num1, num2){
          var sum=num1+num2;
          console.log(sum)
    }
    calculateSum() // O/P ===> NaN

     function calculateSum(num1=0, num2=0){
          var sum=num1+num2;
          console.log(sum)
    }
    calculateSum() // O/P ===> 0

    function calculateSum(num1=0, num2=0){
          var sum=num1+num2;
          console.log(sum)
    }
    calculateSum(1,2) // O/P ===> 3


    </script>
